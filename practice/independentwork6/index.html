<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>independentwork6</title>
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_logo">
                <img src="images/header_logo.svg" alt="logo">
                <a href="#" class="logo_link"><i class="fa-solid fa-magnifying-glass fa"></i></a>
            </div>
            <div class="header_links">
                <a href="" class="link"><i class="fa-solid fa-bars fa"></i></a>
                <a href="" class="link"><i class="fa-regular fa-user fa"></i></a>
                <a href="" class="link"><i class="fa-solid fa-cart-shopping fa"></i></a>
            </div>
        </header>
        <main class="main">
            <img src="images/main_photo.svg" alt="main_photo" class="main_img">
            <div class="main_info">
                <p class="info-title">THE BRAND</p>
                <p class="info-subtitle">
                    <span class="sub-of">OF LUXERIOUS</span>
                    <span class="sub-fashion">FASHION</span>
                </p>
            </div>
        </main>
        <div class="selection">
            <div class="women flex_selection">
                <p class="s_text">30% off</p>
                <p class="s_subtitle">for women</p>
            </div>
            <div class="men flex_selection">
                <p class="s_text">hot deal</p>
                <p class="s_subtitle">for men</p>
            </div>
            <div class="kids flex_selection">
                <p class="s_text">new arrivals</p>
                <p class="s_subtitle">for kids</p>
            </div>
            <div class="acc flex_selection">
                <p class="s_text">LUXIROUS & TRENDY</p>
                <p class="s_subtitle">ACCESORIES</p>
            </div>
        </div>
        <div class="body">
            <div class="body_header"></div>
            <div class="body_products"></div>
            <div class="body_browse"></div>
        </div>
    </div>
</body>
</html>
