<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="#">
        <p>
            Имя<input type="text" autofocus required placeholder="Name">
        </p>
        <p>
            Email<input type="email" required placeholder="Email">
        </p>
        <p>
            Пароль<input type="password" required placeholder="password">
        </p>
        <p>
            Возраст<input min="1" type="number" required placeholder="age">
        </p>
        <p>
            Дата рождения<input min="1" type="date" required>
        </p>
        <p>
            Номер телефона<input type="tel" required placeholder="tel">
        </p>
        Ползунок <input type="range" max="10" min="1" step="1">
        <button type="submit">Send</button>
    </form>
</body>
</html>
