<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practice7</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="video-content">
            <video class="video" src="./media/river.mp4"></video>
            <button class="play button"><img src="./img/Type=Play.svg"
                    alt="play"></button>
            <button class="pause button"><img src="./img/Type=Pause.svg"
                    alt="pause"></button>

            <input class="timing" type="range" value="0" max="100">
        </div>
        <input type="range" class="valume" min="0" max="100" step="1">

        <script src="script.js"></script>
    </body>
</html>
