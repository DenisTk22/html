<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>practice6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
     <div class="card">
        <div class="picture">
            <img class="img" src="./pictures/pic_id1.svg" alt="id1">
        </div>
        <div class="content__card">
            <div class="head">
                <a href="#" class="title">MANGO PEOPLE</a>
                <div class="subtitle">T-SHIRT</div>
            </div>
            <div class="data">
                <p class="price">Price: 
                    <span class="price__text">$300</span>
                </p>
                <p class="color">Color: Red</p>
                <p class="size">Size: Xl</p>
                <p class="quantity">Quantity:
                    <input type="number" value="2" min="1" class="quantity__text">
                </p>
            </div>
        </div>
        <a href="#" class="close">X</a>
    </div>
    <div class="card">
        <div class="picture">
            <img class="img" src="./pictures/pic_id2.svg" alt="id1">
        </div>
        <div class="content__card">
            <div class="head">
                <a href="#" class="title">ELLERY X M'O</a>
                <div class="subtitle">CAPSULE</div>
            </div>
            <div class="data">
                <p class="price">Price: <span class="price__text">$52</span></p>
                <p class="color">Color: Black</p>
                <p class="size">Size: Xl</p>
                <p class="quantity">Quantity:
                    <input type="number" value="1" min="1" class="quantity__text">
                </p>
            </div>
            <a href="#" class="close">X</a>
        </div>
    </div>
   </div>
    
    <script src="data.js"></script>
</body>
</html>
