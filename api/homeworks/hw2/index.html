<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__content">
            <img src="./pictures/to_left-ico.svg" alt="previous" class="slider__previous scale">
            <div class="slider__pictures">
                <img src="./pictures/apple.jpg" alt="picture" class="slider__picture pic1">
                <img src="./pictures/pumpkin.jpg" alt="current-picture" class="slider__picture pic2 hidden">
                <img src="./pictures/raspberry.jpg" alt="current-picture" class="slider__picture pic3 hidden">
            </div>
            <img src="./pictures/to_right-ico.svg" alt="next" class="slider__next scale">
        </div>
        <div class="slider__dots"></div>
    </div>
</body>
</html>
