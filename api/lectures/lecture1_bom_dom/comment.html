<!-- У вас есть дерево комментариев, представленное в в иде вложенных элементов div. Каждый комментарий имеет кнопку "Ответить", при нажатии на которую открывается форма для написания ответа. Реализовать функциональность, чтобы при нажатии на кнопку "Ответить", только форма этого конкретного комментария открывалась, остальные формы оставались скрытыми-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <style>
        .reply-form {
            display: none;
        }
    </style>
        <div class="comment">
            <p>Комментарий 1</p>
            <button class="reply-button">Ответить</button>
            <form action="#" class="reply-form">
                <textarea placeholder="Напишите ответ..."></textarea>
                <button class="submit-button">Отправить</button>
            </form>
        </div>
        <div class="comment">
            <p>Комментарий 2</p>
            <button class="reply-button">Ответить</button>
            <form action="#" class="reply-form">
                <textarea placeholder="Напишите ответ..."></textarea>
                <button class="submit-button">Отправить</button>
            </form>
        </div>

        <div class="comment">
            <p>Комментарий 3</p>
            <button class="reply-button">Ответить</button>
            <form action="#" class="reply-form">
                <textarea placeholder="Напишите ответ..."></textarea>
                <button class="submit-button">Отправить</button>
            </form>
        </div>

        <script>
            const replyButtons = document.querySelectorAll('.reply-button');

            replyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const comment = button.closest('.comment');
                    const replyForm = comment.querySelector('.reply-form');

                    //Скрываем все формы ответов
                    const allReplyForms = document.querySelectorAll('.reply-form');
                    allReplyForms.forEach(form => {
                        if (form !== replyForm) {
                            form.style.display = 'none';
                        }
                    });

                    //Отображаем форму ответа только для текущего комментария
                    replyForm.style.display = 'block';
                });
            });
        </script>
    </body>
</html>
